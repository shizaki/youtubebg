<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>CSSだけで背景をフルスクリーンYouTubeにする</title>
<style type="text/css"> 
body{ padding:0;margin:0;}
h1{ font-size: 140%;} 
pre {
    white-space: -moz-pre-wrap; /* Mozilla */
    white-space: -pre-wrap;     /* Opera 4-6 */
    white-space: -o-pre-wrap;   /* Opera 7 */
    white-space: pre-wrap;      /* CSS3 */
    word-wrap: break-word;      /* IE 5.5+ */
} 
.box { margin: 100px auto;
padding:20px;
background-color:rgba(255,255,255,0.8);
width: 728px;
height: 400px;} 
</style>
</head><body>
<iframe style="z-index: -1;min-width: 1024px;position: fixed;top:0;left:0;" width="100%" height="100%" src="http://www.youtube.com/embed/aPMDNuLushg&?rel=0&autoplay=1&loop=1&controls=0&wmode=transparent" frameborder="0" allowfullscreen="true"></iframe>
<div class="box">
<h1>CSSだけで背景をフルスクリーンYouTubeにする</h1>
<p>動画IDを変更するだけで簡単に設置できます。</p>
<p>記事などをスクロールしてもYouTubeは固定されたままです。</p>
<h2>ダミー</h2>
<p>これで背景がフルスクリーンYouTubeになります。</p>
</div>
</body></html>
